<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lamp Login Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Lamp block: clicking this toggles the lamp -->
        <div class="lamp" id="lamp" role="button" tabindex="0" aria-pressed="false" aria-label="Toggle lamp">
            <div class="lamp-glow" aria-hidden="true"></div>

            <!-- artwork (must be lamp.png in same folder) -->
            <img src="lamp.png" alt="Lamp" class="lamp-img" />

            <!-- no extra string elements â€” PNG provides the visual string -->
        </div>

        <!-- Login form: hidden by default; shows only when lamp has "on" -->
        <div class="login-container" id="loginContainer" aria-hidden="true">
            <form class="login-form" onsubmit="return false;">
                <h2>Welcome Back</h2>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" />
                </div>

                <button class="login-btn">Login</button>
                <div class="form-footer">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
